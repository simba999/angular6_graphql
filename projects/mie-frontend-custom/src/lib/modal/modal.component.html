<div class="options-bar">

    <h3>LOCATION</h3>

      <mat-option value="option0">Global</mat-option>
      <mat-option value="option1">Americas</mat-option>

    </mat-select> -->
  </div>
  <div class="options-bar__views">
    <h3>DASHBOARD VIEW</h3>
    <!-- <mat-select [(value)]="selectedDashView">
      <mat-option value="option0">None</mat-option>
      <mat-option value="option1">Average Production</mat-option>
      <mat-option value="option2">Market Share</mat-option>
      <mat-option value="option3">Customized View</mat-option>
    </mat-select> -->
  </div>
  <div class="options-bar__items customize" (click)="customizeWidgetsDialog()">
    <mat-icon>dashboard</mat-icon>
    <span>Customize</span>
  </div>
  <div class="options-bar__items download">
    <mat-icon>save_alt</mat-icon>
    <span>Download</span>
  </div>
</div>

<div class="head-section popup-head">
  <mat-icon class="reply-btn" (click)="close()">reply</mat-icon>
  <div class="pos-header">
    <h2>Position</h2>
    <h4>IP Market Share</h4>
  </div>
  <div class="popup_icons">
    <mat-icon class="ml_10" (click)="showTooltip()">crop_din</mat-icon>
    <button mat-icon-button class="ml_10 save_btn" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
      <mat-icon>save_alt</mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item (click)="downloadPNG()">
        <mat-icon>image</mat-icon>
        PNG
      </button>
      <button mat-menu-item (click)="downloadFile()">
        <mat-icon>picture_as_pdf</mat-icon>
        PDF
      </button>
    </mat-menu>
    <mat-icon class="ml_10">more_horiz</mat-icon>
  </div>
</div>

<mat-dialog-content>
  <div *ngIf="data == 'barChart'" class="bar-chart">
    <mie-lib-bar-chart [chartvm]="barChartdata"></mie-lib-bar-chart>
  </div>
  <div *ngIf="data == 'marketTable'" class="market-table">
    <div class="rightTab" #leftTablePanel id="leftTablePanel">
      <table mat-table [dataSource]="dataSource" class="left-tab">
        <ng-container matColumnDef="name" sticky>
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedFirstColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedFirstColumns;"></tr>
      </table>
      <div #tablePanel class="table-panel">
        <table mat-table [dataSource]="dataSource" class="right-tab">
          <div #panel id="panel" class="panel">
            <ng-container *ngFor="let disCol of displayedColumns; let colIndex = index" matColumnDef="{{disCol}}">
              <th mat-header-cell *matHeaderCellDef> {{disCol}} </th>
              <td mat-cell *matCellDef="let element"> {{element.value}} </td>
            </ng-container>
          </div>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</mat-dialog-content>
</div>
