<div class="head-section">
  <h2 mat-dialog-title>IP Market Share</h2>
  <mat-icon class="clear-btn" (click)="close()">clear</mat-icon>
</div>
<!-- <mat-dialog-container> -->
  <mat-dialog-content>
    <div *ngIf="data == 'barChart'" class="bar-chart" style="width:2500px; height:2600px">
      <mie-lib-bar-chart [chartvm]="barChartdata"></mie-lib-bar-chart>
    </div>
    <div *ngIf="data == 'marketTable'" class="market-table">
      <mat-paginator [pageSizeOptions]="[10, 20, 40, 60, 80, 100]" showFirstLastButtons></mat-paginator>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
          </ng-container>

          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef> Year </th>
            <td mat-cell *matCellDef="let element"> {{element.year}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </mat-dialog-content>
